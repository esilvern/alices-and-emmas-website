<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireboy and Watergirl Prototype</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        /* Game container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #333;
        }

        /* Fireboy */
        #fireboy {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 80%;
            left: 10%;
            border-radius: 50%;
        }

        /* Watergirl */
        #watergirl {
            width: 40px;
            height: 40px;
            background-color: cyan;
            position: absolute;
            top: 80%;
            left: 20%;
            border-radius: 50%;
        }

        /* Platform */
        .platform {
            position: absolute;
            background-color: #444;
            border: 2px solid #222;
        }

        #platform1 {
            width: 400px;
            height: 20px;
            top: 85%;
            left: 5%;
        }

        #platform2 {
            width: 200px;
            height: 20px;
            top: 65%;
            left: 35%;
        }

        #platform3 {
            width: 300px;
            height: 20px;
            top: 45%;
            left: 60%;
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- Fireboy and Watergirl -->
        <div id="fireboy"></div>
        <div id="watergirl"></div>

        <!-- Platforms -->
        <div id="platform1" class="platform"></div>
        <div id="platform2" class="platform"></div>
        <div id="platform3" class="platform"></div>
    </div>

    <!-- JavaScript -->
    <script>
        const fireboy = document.getElementById("fireboy");
        const watergirl = document.getElementById("watergirl");

        let fireboyPosition = { x: 10, y: 80 }; // Fireboy's starting position
        let watergirlPosition = { x: 20, y: 80 }; // Watergirl's starting position

        const speed = 5;

        // Fireboy controls (Arrow Keys)
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    fireboyPosition.y -= speed;
                    break;
                case "ArrowDown":
                    fireboyPosition.y += speed;
                    break;
                case "ArrowLeft":
                    fireboyPosition.x -= speed;
                    break;
                case "ArrowRight":
                    fireboyPosition.x += speed;
                    break;
            }
            updatePosition(fireboy, fireboyPosition);
        });

        // Watergirl controls (WASD keys)
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "w":
                    watergirlPosition.y -= speed;
                    break;
                case "s":
                    watergirlPosition.y += speed;
                    break;
                case "a":
                    watergirlPosition.x -= speed;
                    break;
                case "d":
                    watergirlPosition.x += speed;
                    break;
            }
            updatePosition(watergirl, watergirlPosition);
        });

        // Function to update the position of characters
        function updatePosition(character, position) {
            character.style.left = position.x + "%";
            character.style.top = position.y + "%";
        }
    </script>
</body>
</html>
